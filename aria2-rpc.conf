### Advanced Options, see: https://aria2.github.io/manual/en/html/aria2c.html#advanced-options
allow-overwrite=true # Default: false; see: auto-file-renaming
#allow-piece-length-change=[true|false] # Default: false
always-resume=true # Default: true; see: max-resume-failure-tries
async-dns=true # Default: true
#async-dns-server=<IPADDRESS>[,...]
auto-file-renaming=true # Default: true
auto-save-interval=60 # Default: 60; value range: 0-600
#conditional-get=[true|false] # Default: false; see: out, allow-overwrite
console-log-level=notice # Default: notice; options: debug, info, notice, warn or error; see: log-level
content-disposition-default-utf8=true # Default: false
#daemon=[true|false] # Default: false
deferred-input=true #Default: false; see: save-session
#disable-ipv6=[true|false] # Default: false
disk-cache=16M # Default: 16M
download-result=full # Default: default; options: default, full, hide
#dscp=<DSCP>
#rlimit-nofile=<NUM>
enable-color=true # Default: true
#enable-mmap=[true|false] # Default: false; see: file-allocation
#event-poll=<POLL> # Default: system dependent; options: epoll, kqueue, port, poll, select
file-allocation=falloc # Default: prealloc; options: none, prealloc, trunc, falloc
#force-save=[true|false] # Default: false
save-not-found=true # Default: true
#hash-check-only=[true|false] # Default: false; see: check-integrity
human-readable=true # Default: true
#interface=<INTERFACE> # see: disable-ipv6
keep-unfinished-download-result=true # Default: true; see: max-download-result
max-download-result=1000 # Default: 1000; see keep-unfinished-download-result
#max-mmap-limit=<SIZE> # Default: 9223372036854775807; see: enable-mmap
#max-resume-failure-tries=<N> # Default: 0; see: always-resume
#min-tls-version=<VERSION> # Default: TLSv1; options: SSLv3, TLSv1, TLSv1.1, TLSv1.2
#multiple-interface=<INTERFACES> # see: interface
log-level=info # Default: debug; options: debug, info, notice, warn or error; see: console-log-level
#on-bt-download-complete=<COMMAND> # see: on-download-complete
#on-download-complete=<COMMAND> # see: on-download-stop
#on-download-error=<COMMAND> # see: on-download-stop
#on-download-pause=<COMMAND>
#on-download-start=<COMMAND>
#on-download-stop=<COMMAND> # see: on-download-complte, on-download-error
optimize-concurrent-downloads=true # Default: false; see: max-concurrent-downloads
piece-length=1M # Default: 1M; see: split, enable-http-pipelining
#show-console-readout=[true|false] # Default: true
#stderr=[true|false] # Default: false
summary-interval=60 # Default: 60
force-sequential=false # Default: false
max-overall-download-limit=0 # Default: 0; see: max-download-limit
max-download-limit=0 # Default: 0; see: max-overall-download-limit
no-file-allocation-limit=5M # Default: 5M; see: file-allocation
parameterized-uri=false # Default: false
quiet=false # Default: false
realtime-chunk-checksum=true # Default: true
remove-control-file=false # see: allow-overwrite
save-session=${HOME}/.aria2/rpc/aria2.session # see: input-file
save-session-interval=60 # Default: 0; see: save-session
#socket-recv-buffer-size=<SIZE> # Default: 0
truncate-console-readout=true # Default: true