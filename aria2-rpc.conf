### RPC Options, see: https://aria2.github.io/manual/en/html/aria2c.html#rpc-options
enable-rpc=true # Default: false; see: rpc-secret, rpc-listen-port
#pause=[true|false] # Default: false
pause-metadata=true # Default: false
rpc-allow-origin-all=true # Default: false
#rpc-certificate=<FILE> # see: rpc-private-key, rpc-secure
#rpc-listen-all=[true|false] # Default: false
#rpc-listen-port=<PORT> # Default: 6800
#rpc-max-request-size=<SIZE> # Default: 2M
#rpc-user=<USER> # deprecated; see: prc-secret
#rpc-passwd=<PASSWD> # deprecated; see: prc-secret
#rpc-private-key=<FILE> # see: rpc-secure, rpc-certificate
