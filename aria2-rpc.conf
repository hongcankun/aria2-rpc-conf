### Basic Options, see: https://aria2.github.io/manual/en/html/aria2c.html#basic-options
dir=${HOME}/Downloads
max-concurrent-downloads=5 # Default: 5
check-integrity=true # Default: false
continue=true
input-file=${HOME}/.aria2/rpc/aria2.session # see: deferred-input, save-session
log=${HOME}/.aria2/rpc/aria2.log

### HTTP/FTP/SFTP Options, see: https://aria2.github.io/manual/en/html/aria2c.html#http-ftp-sftp-options
#all-proxy=http://127.0.0.1:1080/pac?t=20180918211121027&secret=L30UHUlVsDxd1HS+1/cZfET7514o5ZWPQC8s6cx/Mpg= # see: <http, https, ftp>-proxy
#all-proxy-passwd=<PASSWD> # see: all-proxy
#all-proxy-user=<USER> # see: all-proxy
#no-proxy=<DOMAINS>
#proxy-method=<METHOD> # Default: get; options: get, tunnel
timeout=60 # Default: 60
connect-timeout=60 # Default: 60
lowest-speed-limit=10K # Default: 0
max-connection-per-server=8 # Default: 1
split=5 # Default: 5; see: min-split-size, max-connection-per-server
min-split-size=10M # Default: 20M; see: split
stream-piece-selector=default # Default: default; options: default, inorder, random, geom; see: enable-http-pipelining, min-split-size
max-file-not-found=3 # Default: 0; see: max-tries
max-tries=10 # Default: 5; see: retry-wait
#netrc-path=<FILE> # Default: $(HOME)/.netrc
#no-netrc=[true|false] # Default: false
#out=<FILE> # see: force-sequential
#remote-time =[true|false] # Default: false
#reuse-uri=[true|false] # Default: true
retry-wait=5 # Default: 0
server-stat-of=${HOME}/.aria2/rpc/server.stat # see: server-stat-if
server-stat-if=${HOME}/.aria2/rpc/server.stat # see: server-stat-of
server-stat-timeout=86400 # Default: 86400 (24hours)
uri-selector=adaptive # Default: feedback; options: inorder, feedback, adaptive; see: server-stat-of, server-stat-if

### HTTP Specific Options, see: https://aria2.github.io/manual/en/html/aria2c.html#http-specific-options
#ca-certificate=<FILE> # see: check-certificate
#certificate=<FILE> # see: private-key
#private-key=<FILE> # see: certificate
check-certificate=true # Default: true; see: ca-certificate
http-accept-gzip=true # Default: false
http-auth-challenge=true # Default: false
#http-no-cache=[true|false] # Default: false
#http-user=<USER>
#http-passwd=<PASSWD>
#http-proxy=<PROXY> # see: all-proxy
#http-proxy-passwd=<PASSWD> # see: http-proxy
#http-proxy-user=<USER> # see: http-proxy
#https-proxy=<PROXY> # see: all-proxy
#https-proxy-passwd=<PASSWD> # see: https-proxy
#https-proxy-user=<USER> # see: https-proxy
#referer=<REFERER> # see: parameterized-uri
enable-http-keep-alive=true # Default: true
#enable-http-pipelining=[true|false] # Default: false
load-cookies=${HOME}/.aria2/rpc/aria2.cookies # see: save-cookies
save-cookies=${HOME}/.aria2/rpc/aria2.cookies# see: load-cookies
#use-head=[true|false] # Default: false
#user-agent=<USER_AGENT> # Default: aria2/$VERSION, $VERSION is replaced by package version

### FTP/SFTP Specific Options, see: https://aria2.github.io/manual/en/html/aria2c.html#ftp-sftp-specific-options
#ftp-user=<USER> # Default: anonymous
#ftp-passwd=<PASSWD> # Default: ARIA2USER@
#ftp-pasv=[true|false] # Default: true
#ftp-proxy=<PROXY> # see: all-proxy
#ftp-proxy-passwd=<PASSWD> # see: ftp-proxy
#ftp-proxy-user=<USER> # see: ftp-proxy
#ftp-type=<TYPE> # Default: binary; options: binary, ascii
#ftp-reuse-connection=[true|false] # Default: true

